<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Is my computer 32 bit or 64 bit? Is my processor 32 bit or 64 bit? Find out!">
		<title>64 bit or 32 bit?</title>
		<link href="style.min.css" rel="stylesheet" type="text/css">
	</head>
	<body style="text-align:center;"> 

		

		<div id="intro">Is your processor 32 or 64 bit?</div>

		<div id="page">
			<div class="main">
				<div class="unknown">We're having trouble with Linux. <a href="http://www.linuxforums.org/forum/newbie/104386-what-version-32-64bit-linux-installed-my-machine.html">Try here for advice.</a></div>
				<div class="mobile">You're on a phone or a tablet.</div>
				<div class="arch64">Your processor is <div id="bit">64</div> bit.</div>
				<div class="arch32">Your processor is <div id="bit">32</div> bit.<br />...Probably.  It can be hard to tell.</div>
				<noscript>To detect your if your processor 32 or 64 bit, <strong>enable JavaScript</strong>.</noscript>
			</div>
		</div>

		

		<script src="64or32-no-jquery.min.js"></script>
    <button onclick="operatingSytem()"> 
        Return Operating System Name 
    </button> 
  
    <p id="OS"></p> 
      
    <!-- Script to display the OS name -->
    <script> 
        function operatingSytem() { 
            var OSName="Unknown OS";
            if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
            if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
            if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
            if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
              
            // Display the OS name
            document.getElementById("OS").innerHTML = OSName;
        } 
	    operatingSytem();
    </script> 
	</body>
</html>
